<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADIE SIGNUP PAGE</title>
    <link rel="stylesheet" href="style.css"> 
     <!-- GOOGLE FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page">
             <div class="left">
                <h2>Gradie</h2>
                <p>Beautiful gradients in seconds.</p>
                <img src="./images/iPhone Mockup.png" alt="iPhone Mockup">
            </div> 
             <div class="right">
                <h2>Login</h2>
                <form id="myForm" name="myForm"  method="get" action="" onsubmit="return validateForm()">
                    <div class="email">
                    <label for="Email"><b>Email</b></label><br>
                    <input type="email" id="mail" name="Email" placeholder="irene@example.com" class="field"><br>
                    <p class="error" id="demo">Please, Enter A Valid Email!</p>
                    <label for="Password"><b>Password</b></label><br>
                    <input type="password" id="Password" name="Password" placeholder="At least 8 characters" class="field"><br><br>
                    <p class="error" id="pass">Please, Enter A Password!</p>
                    </div>
                    <input type="checkbox"name="terms" id="check" class="field">
                    <label for="terms"> By creating the account, you agree <br> to the <a href="">Terms & Conditions</a></label><br><br>
                    <!-- <p class="error" id="tick">Please, Agree to the Conditions!</p> -->
                    <div class="button">
                        <button id="submit" type="submit">Create An Account</button>
                    </div>
                    <p id="success"></p>
                    </div>
                </form>

            </div> 
        </div>




        <script>
            const email = document.getElementById('mail');
            const password = document.getElementById('Password');
            const check = document.getElementById('check');

            const demo = document.getElementById('demo') ;      
            const pass = document.getElementById('pass');
            const tick = document.getElementById('tick');

            let errors = document.getElementsByClassName("error");
            let fields = document.getElementsByClassName("field");

            function clearErrors(){
                for(var i=0; i<fields.length; i++){
                    fields[i].addEventListener("keyup", function(){
                        for(var j=0; j<errors.length; j++){
                            errors[j].style.display = "none"
                        }
                    })
                }
            }
            clearErrors()

            function checkFields(){
                if(email == ""){
                    demo.style.display = "block";
                }
                if(password == ""){
                    pass.style.display = "block";
                } 
            }

            function validateForm(){
                checkFields();
                if(email.value != "" && password.value != ""){
                    return true;
                }else{
                    return false;
                }
            }
            
                


        </script>

    
         

    </body>
</html>
